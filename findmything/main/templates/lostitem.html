<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lost item details</h1>
    <form action="{% url 'lost_item' %}" method="post">
        {% csrf_token %}
        <h2>Lost Item Details</h2>
        <label for="item_name">Item Name:</label>
        <input type="text" id="item_name" name="item_name" required><br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea><br><br>

        <label for="lost_place">Lost Place:</label>
        <input type="text" id="lost_place" name="lost_place" required><br><br>

        <label for="lost_date">Lost Date:</label>
        <input type="date" id="lost_date" name="lost_date" required><br><br>

        <label for="owner_name">Owner's Name:</label>
        <input type="text" id="owner_name" name="owner_name" required><br><br>

        <label for="phone_number">Phone Number:</label>
        <input type="tel" id="phone_number" name="phone_number" required><br><br>

        <button type="submit">Submit Lost Item</button>
        
    
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Lost Item | FindMyThing</title>
    <link rel="stylesheet" href="{% static 'lostitem.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <span class="logo-icon">üîç</span>
            <span>FindMyThing</span>
        </div>
        <ul class="nav-links">
            <li><a href="{% url 'dashboard' %}" class="nav-link">Home</a></li>
            <li><a href="{% url 'view_lost' %}" class="nav-link">Lost Items</a></li>
            <li><a href="{% url 'view_found' %}" class="nav-link">Found Items</a></li>
            <li><a href="{% url 'profile' %}" class="nav-link">Profile</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="lost-item-box">
            <h1>Edit Lost Item</h1>
            <p class="subtitle">Update the details of your lost item.</p>

            <form action="{% url 'edit_lost' item.id %}" method="post" class="lost-item-form" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="item_name">Item Name</label>
                    <input type="text" id="item_name" name="item_name" value="{{ item.item_name }}" required>
                </div>

                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="category" required>
                        <option value="Electronics" {% if item.category == 'Electronics' %}selected{% endif %}>Electronics</option>
                        <option value="Documents" {% if item.category == 'Documents' %}selected{% endif %}>Documents</option>
                        <option value="Accessories" {% if item.category == 'Accessories' %}selected{% endif %}>Accessories</option>
                        <option value="Clothing" {% if item.category == 'Clothing' %}selected{% endif %}>Clothing</option>
                        <option value="Others" {% if item.category == 'Others' %}selected{% endif %}>Others</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" required>{{ item.description }}</textarea>
                </div>

                <div class="form-group">
                    <label for="lost_place">Lost Place</label>
                    <input type="text" id="lost_place" name="lost_place" value="{{ item.lost_place }}" required>
                </div>

                <div class="form-group">
                    <label for="lost_date">Lost Date</label>
                    <input type="date" id="lost_date" name="lost_date" value="{{ item.lost_date|date:'Y-m-d' }}" required>
                </div>

                <div class="form-group">
                    <label for="item_image">Item Image (Optional)</label>
                    <input type="file" id="item_image" name="item_image" accept="image/*">
                </div>

                <button type="submit" class="btn-submit">Update Item</button>
            </form>
        </div>
    </div>
</body>
</html>
